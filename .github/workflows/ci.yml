name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 13

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test with Maven
      uses: "LucaFeger/action-maven-cli@master"
      args: "clean test"
      env:
        DYSPATCH_API_KEY: ${{ secrets.DYSPATCH_API_KEY }}
